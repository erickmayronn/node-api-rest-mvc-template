name: PR Checks

on:
  pull_request:
    branches:
      - dev
      - main

jobs:
  ci:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present
